<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Dados COVID</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
      </style>
    </head>
    <body>
      <h1>Dados COVID ES</h1>

      
      <script>
        var today = new Date().toLocaleDateString().split("/").join("-")
        document.body.innerHTML += `<p>Dados coletados: ${today}</p>`
        var url = `${today}-ES.csv`
        document.body.innerHTML += `<a href=${url} download='dados-${url}'>Download CSV</a>`;
      </script>
      
    </body>
  </html>
